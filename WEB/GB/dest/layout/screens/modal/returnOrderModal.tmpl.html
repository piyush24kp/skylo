<div -ng-controller="addModalCtr as vm">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Return Item </h3>
        </div>
        <div class="modal-body" id="modal-body">
            
           <form name="Order">
              <div class="form-group">
                <label for="orderId">Order Id</label>
                <input type="text" class="form-control" id="brandName" ng-model="vm.order.orderId" required disabled="true">
              </div>

              <div class="form-group">
                <label for="paymentStatus"> Payment Status</label>
                <select id="payment" ng-model="vm.order.payment" class="form-control">
                  <option value="Due">Due</option>
                  <option value="Paid">Paid</option>
                  <option value="Returned">Returned</option>
                </select>
              </div>
              
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="vm.returnItem()" ng-disabled="!Order.$valid">Save</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
        </div>
</div>
