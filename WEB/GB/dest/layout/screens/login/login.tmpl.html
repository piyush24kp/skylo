<div class="container sign-up" style="margin-top: 10%;">
   
  <form name="loginForm" >
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="userId" ng-model="vm.login.userId" required>
    </div>
    
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" ng-model="vm.login.password" required>
    </div>

     <button class="btn btn-primary" type="button" ng-click="vm.loginForm()" ng-disabled="!loginForm.$valid">Login</button>
  </form>
</div>
