<div -ng-controller="expenseModalCtr as vm">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Expense Item </h3>
        </div>
        <div class="modal-body" id="modal-body">
            
           <form name="Order">
              <div class="form-group">
                <label for="orderId">Name</label>
                <input type="text" class="form-control" id="brandName" ng-model="vm.expense.expenseName" required>
              </div>

              <div class="form-group">
                <label for="paymentStatus">Type</label>
                <select id="payment" ng-model="vm.expense.type" class="form-control">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>

              <div class="form-group">
              <label for="Date">Date</label>
                <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.expense.expenseDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </div>

              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="brandName" ng-model="vm.expense.amount" required>
              </div>

              
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="vm.setExpense()" ng-disabled="!Order.$valid">Save</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
        </div>
</div>
