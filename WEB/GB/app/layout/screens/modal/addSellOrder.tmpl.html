<div -ng-controller="addModalCtr as vm">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Sell Order </h3>
        </div>
        <div class="modal-body" id="modal-body">
            
           <form name="Order" class="row">
              <div class="form-group col-lg-6 col-md-6">
                <label for="customerName">Cutomer Name</label>
                <input type="text" class="form-control" id="orderName" ng-model="vm.order.customerName" required>
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label for="contactNo">Contact No</label>
                <input type="number" class="form-control" id="contactNo" ng-pattern="/^[0-9]{10,10}$/" ng-model="vm.order.contantNo">
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" ng-model="vm.order.address">
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label for="Brand">Brand</label>
                <select id="brand" ng-model="vm.order.brand" class="form-control" ng-options="brand.brandId as brand.brandName for brand in vm.brandDetail" ng-change="vm.changeBrand(vm.order.brand)"></select>
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label for="Model">Model</label>
                <select id="model" ng-model="vm.order.model" class="form-control" ng-change="vm.getPerUnit()" ng-options="model.modelId as model.modelName for model in vm.modelDetail"></select>
              </div>
              <!-- <div class="form-group col-lg-6 col-md-6">
                <label for="saleType">Sale Type</label>
                <select id="brand" ng-model="vm.order.saleType" class="form-control">
                  <option value="Offline">Offline</option>
                  <option value="Online">Online</option>
                </select>
              </div> -->
              <div class="form-group col-lg-6 col-md-6">
                <label for="saleType">Payment</label>
                <select id="payment" ng-model="vm.order.payment" class="form-control">
                    <option value="Due">Due</option>
                    <option value="Paid">Paid</option>
                    <!--   -->
                  </select>
                </div>

                <div class="form-group col-lg-12 col-md-12">
               
                  <div class="col-lg-2">
                    <label for="Size">Select Size(S)</label>
                  <input class=" form-control" ng-pattern="/^[0-9]{1,7}$/" placeholder="S" type="number" ng-model="vm.order.size.s" ng-change="vm.getAmount()"></input>
                  </div>
                  <div class="col-lg-2">
                    <label for="Size">(M)</label>
                    <input class=" form-control" ng-pattern="/^[0-9]{1,7}$/" placeholder="M" type="number" ng-model="vm.order.size.m" ng-change="vm.getAmount()"></input>
                  </div>
                  <div class="col-lg-2">
                      <label for="Size">(L)</label>
                    <input class="form-control" ng-pattern="/^[0-9]{1,7}$/" placeholder="L" type="number" ng-model="vm.order.size.l" ng-change="vm.getAmount()"></input>
                  </div>
                  <div class="col-lg-2">
                    <label for="Size">(Xl)</label>
                    <input class="form-control" ng-pattern="/^[0-9]{1,7}$/" placeholder="XL" type="number" ng-model="vm.order.size.xl" ng-change="vm.getAmount()"></input>
                  </div>
                  <div class="col-lg-2">
                    <label for="Size">(XXl)</label>
                    <input class="form-control" ng-pattern="/^[0-9]{1,7}$/" placeholder="XXL" type="number" ng-model="vm.order.size.xxl" ng-change="vm.getAmount()"></input>
                  </div>
                  <div class="col-lg-2">
                    <label for="Size">(XXXl)</label>
                    <input class="form-control" ng-pattern="/^[0-9]{1,7}$/" placeholder="XXXL" type="number" ng-model="vm.order.size.xxxl" ng-change="vm.getAmount()"></input>
                  </div>
                </div>

              <div class="form-group col-lg-6 col-md-6">
                <label for="amount">Amount({{vm.perUnit}} / Per Unit)</label>
                 <input type="number" class="form-control" id="amount" ng-pattern="/^[0-9]{1,7}$/" ng-model="vm.order.amount">
              </div>
              <div class="form-group col-md-6">
              <label for="Quantity">Order Date</label>
                <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.order.sellDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="vm.setSellOrder()" ng-disabled="!Order.$valid">Save</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
        </div>
</div>
